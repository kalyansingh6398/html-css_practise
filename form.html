<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>
    <div>
        <form action="">
            <label for="firstn">Firstname:</label>
            <input type="text" name="firstname" id="firstn" placeholder="Enter your first name">
            <br>
            <br>
            <label for="lastn">Lastname:</label>
            <input type="text" name="lastname" id="lastn" placeholder="Enter your last name">
            <br><br>
            <label for="age">Age:</label>
            <input type="number" name="age" id="age" value="0">
            <br><br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Example@gmail.com">
            <br><br>
            <label for="date">Date of BIrth:</label>
            <input type="date" id="date" name="date">
            <br><br>
            <label for="datetimelocal">Date-time-local:</label>
            <input type="datetime-local" id="datetimelocal">
            <br><br>
            <label for="password">Password:</label>
            <input type="Password" id="password">
            <br><br>
            <h2>Daaru</h2>
            <input type="radio" id="radio" name="liquers">
            <label for="radio">old monk</label><br>
            <br>
            <input type="radio" id="radio" name="liquers">
            <label for="radio">magic moment</label>
            <br><br>

            <input type="radio" id="radio" name="liquers">
            <label for="radio">black dog</label>
            <br><br>
            <label for="description">Description:</label>
            <textarea name="" id="description" cols="30" rows="10"></textarea>
            <br><br>

            <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                required><br><br>

            <input type="reset">
            <input type="submit">

        </form>
    </div>
</body>

</html>
