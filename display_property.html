<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display property</title>
    <style>
        *{
            border: 1px solid black;
        }
        p{
            color: blue;
            display: inline;
            margin-left: 30px;            
        }
        h1{
            display: none;
        }
    </style>
</head>
<body>
    <h1>Let's Get Started </h1>

    <p>Lorem ipsum dolor sit.</p>

    <p>Lorem, ipsum dolor.</p>
