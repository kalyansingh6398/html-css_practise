<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>>Glassmorphic signup page</title>
    <link rel="stylesheet" href="glassmorphic_singnUp_page.css">

</head>

<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="singup_header">
                <h1>Sign Up </h1>
                <p>It just takes 30</p>
            </header>
            <main class="signup_body">
                <form action="#">
                    <p>
                        <label for="fullname">Full Name</label><br>
                        <input type="text" id="fullname" placeholder="Enter your full name" required>
                    </p>
                    <p>
                        <label for="email">Your Email</label><br>
                        <input type="text" id="email" placeholder="Example@gmail.com" required>
                    </p>
                    <p>
                        <label for="password">Your New Password</label><br>
                        <input type="password" id="password" placeholder="at least 8 character" value="" required>
                    </p>
                    <p>
                        <input type="submit" id="submit" value="Create Account">
                    </p>
                </form>
            </main>
            <footer class="signup_footer">
                <p>Already have an Account <a href="#">Login</a></p>
            </footer>

        </div>
        <div>
            <div class="circle c1"></div>
            <div class="circle c2"></div>
        </div>
    </div>
